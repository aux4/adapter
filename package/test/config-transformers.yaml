config:
  default-test:
    format: json
    mapping:
      name:
        path: $.name
        transformer: default
      city:
        path: $.city
        transformer: default

  lowercase-test:
    format: json
    mapping:
      name:
        path: $.name
        transformer: lowercase
      city:
        path: $.city
        transformer: lowercase

  uppercase-test:
    format: json
    mapping:
      name:
        path: $.name
        transformer: uppercase
      city:
        path: $.city
        transformer: uppercase

  trim-test:
    format: json
    mapping:
      name:
        path: $.name
        transformer: trim
      city:
        path: $.city
        transformer: trim

  multiple-trim-lowercase:
    format: json
    mapping:
      name:
        path: $.name
        transformer: trim|lowercase
      city:
        path: $.city
        transformer: trim|lowercase

  multiple-trim-uppercase:
    format: json
    mapping:
      name:
        path: $.name
        transformer: trim|uppercase
      city:
        path: $.city
        transformer: trim|uppercase

  multiple-complex:
    format: json
    mapping:
      name:
        path: $.name
        transformer: trim|uppercase|lowercase
      status:
        path: $.status
        transformer: trim|lowercase|uppercase

  mixed-lowercase-test:
    format: json
    mapping:
      name:
        path: $.name
        transformer: lowercase
      status:
        path: $.status
        transformer: lowercase

  mixed-uppercase-test:
    format: json
    mapping:
      name:
        path: $.name
        transformer: uppercase
      status:
        path: $.status
        transformer: uppercase

  number-lowercase-test:
    format: json
    mapping:
      code:
        path: $.code
        transformer: lowercase
      id:
        path: $.id
        transformer: lowercase

  number-uppercase-test:
    format: json
    mapping:
      code:
        path: $.code
        transformer: uppercase
      id:
        path: $.id
        transformer: uppercase

  number-trim-test:
    format: json
    mapping:
      code:
        path: $.code
        transformer: trim
      id:
        path: $.id
        transformer: trim